<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Home Mudi</title>
</head>
<body>
	<div class="container">

		<div class="container-fluid bg-light p-5 mb-3">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo"
				method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
						placeholder="nome do produto" /> <small
						class="form-text text-muted">Informe o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}"
						th:errorclass="is-invalid" class="form-control" placeholder="URL do produto" /> <small>Procure
						em um site o produto que você deseja e cole o URL da página aqui</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Url da imagem</label> <input
						th:field="*{urlImagem}" class="form-control"
						th:errorclass="is-invalid" placeholder="URL da imagem produto" /> <small>Procure uma
						boa imagem do produto e cole aqui</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
				</div>
				<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea th:field="*{descricao}" class="form-control"
						placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
